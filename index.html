<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors</title>
<link rel="stylesheet" href="styles.css">

<script src="index.js" defer></script>

</head>

<body>
 
<!--div for loading cinematic -->   
<div class="splash">
<h1 class="fade-in">ROCK, PAPER, SCISSORS!</h1>
</div>

<div id="container">

<button id="ROCK">Rock</button>
<button id="PAPER">Paper</button>
<button id="SCISSORS">Scissors</button>
</div>

<div class="score-board">
<p id="playerScore">Your score is currently: 0</p>
<p id="computerScore">The opposition score is currently: 0</p>
<p id="roundsDrawn">The number of draws is currently: 0</p>
</div>

<button id="reset">Reset Game</button>
    
</body>
</html>
